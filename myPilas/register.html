<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MyPilas</title>

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
  </head>
  <body>

    <!-- Cabeçalho -->
    <header class="layout-header">
      <div class="container">

        <nav class="navigation navigation__register">
          <a href="index.html"><img src="img/logo.png" width="100" height="35" alt="MyPilas"></a>
        </nav>

      </div>
    </header>

    <main class="layout-register">
      <div class="container">

        <form action="#" method="post">
          <h1 class="form-title">Sua assinatura do MyPilas</h1>

          <div class="input-group">
            <label for="company">Razão social:</label>
            <input id="company" type="text" class="field">
          </div>

          <div class="row">
            <div class="col-sm-3">
              <div class="input-group">
                <label for="cnpj">CNPJ</label>
                <input id="cnpj" name="cnpj" type="text" class="field" required>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <label for="birthdate">Data de fundação</label>
                <input id="birthdate" name="dataFundacao" type="date" class="field" required>
              </div>
            </div>
          </div>

          <div class="input-group">
            <label for="responsible">Responsável</label>
            <input id="responsible" name="responsible" type="text" class="field" required>
          </div>

          <div class="input-group">
            <label for="email">E-mail</label>
            <input id="email" type="email" class="field" required>
          </div>

          <div class="row">
            <div class="col-sm-3">
              <div class="input-group">
                <label for="state">Estado</label>
                <select id="state" name="state" class="field">
                  <option>Selecione</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="SP">São Paulo</option>
                  <option value="CE">Ceará</option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <label for="city">Cidade</label>
                <select id="city" class="field">
                  <option>Selecione</option>
                  <option value="1">Uberlândia</option>
                  <option value="2">São Paulo</option>
                  <option value="3">Fortaleza</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-3">
              <div class="input-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="field" required>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <label for="confirm-password">Confirme a password</label>
                <input id="confirm-password" type="password" class="field" required>
              </div>
            </div>
          </div>

          <div style="text-align: center; margin-top: 20px;">
            <input type="submit" value="Assine MyPilas" class="button button--main">
          </div>
        </form>

      </div>
    </main>

    <!-- Rodapé -->
    <footer class="layout-footer">
      <div class="container">
        <p>&copy; MyPilas. Todos os direitos reservados</p>
      </div>
    </footer>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

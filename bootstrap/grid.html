<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>GRID System</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>

        <section id="containerBootstrap">
            <div class="container">
                <h2>container Bootstrap</h2>

                <!-- Linha do Logo & Menu -->
                <div class="row">
                    <div class="col-xs-12 col-sm-3">
                        <div style="background-color: green; color: white">
                            <h2>Logo</h2>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-9">
                        <div style="background-color: blue; color: white">
                            <h2>Menu</h2>
                        </div>
                    </div>
                </div>

                <!-- Linha dos Banners -->
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div style="background-color: darkblue; color: white">
                            <h2>Banner 1</h2>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div style="background-color: orange; color: white">
                            <h2>Banner 2</h2>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-4">
                        <div style="background-color: red; color: white">
                            <h2>Banner 3</h2>
                        </div>
                    </div>
                </div>

                <!-- Linha ddo Rodapé -->
                <div class="row">
                    <div class="col-xs-12">
                        <div style="background-color: black; color: white">
                            <h2>Rodapé</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="containerFluidBootstrap">
            <div class="container-fluid">
                <h2>container-fluid Bootstrap</h2>

                <!-- Linha do Logo & Menu -->
                <div class="row">
                    <div class="col-xs-12 col-sm-3">
                        <div style="background-color: green; color: white">
                            <h2>Logo</h2>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-9">
                        <div style="background-color: blue; color: white">
                            <h2>Menu</h2>
                        </div>
                    </div>
                </div>

                <!-- Linha dos Banners -->
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div style="background-color: darkblue; color: white">
                            <h2>Banner 1</h2>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div style="background-color: orange; color: white">
                            <h2>Banner 2</h2>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-4">
                        <div style="background-color: red; color: white">
                            <h2>Banner 3</h2>
                        </div>
                    </div>
                </div>

                <!-- Linha ddo Rodapé -->
                <div class="row">
                    <div class="col-xs-12">
                        <div style="background-color: black; color: white">
                            <h2>Rodapé</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>

</html>
